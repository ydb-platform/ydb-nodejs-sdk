name: Node.js Package
on:
  push:
    branches: [master]
jobs:
  publish:
    if: ${{ github.event.head_commit.author.name != 'YDB Platform But' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.BOT_TOKEN }}
      - run: |
          git config --global user.email "ydb-platform@yandex-team.ru"
          git config --global user.name "YDB Platform Bot"
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v2
        with:
          node-version: '12.x'
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - run: npm run release
      - run: git push --follow-tags origin master
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
